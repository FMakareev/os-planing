query ($id: String!) {
    reportItem(id: $id) {
        about
        attachments {
            id
            url
            name
            ext
            size
        }
        event {
            id
            reception {
                city
                id
            }
        }
        goals
        id
        massMedia {
            id
            link
            title
        }
        participantsAbout
        participantsCount
        treatmentInTheReception
        place
        producer
        task
        updated
        created
        pdfUrl
    }
}
