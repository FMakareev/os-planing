query($page: Int!,$limit: Int!){
    receptionPagination(page: $page, limit: $limit) {
        pageInfo {
            nextPage
            prevPage
        }
        count
        items {
            city
            id
            user {
                id
                email
                fullName
                role
                avatar {
                    id
                    url
                }
            }
            updated
            created
        }
    }
}