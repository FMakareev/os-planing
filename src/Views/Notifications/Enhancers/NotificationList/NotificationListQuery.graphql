query ($page: Int!, $limit: Int!, $user: String) {
    notificationPagination(page: $page, limit: $limit, user: $user) {
        pageInfo {
            nextPage
            prevPage
        }
        count
        items {
            event {
                id
                title
            }
            report {
                id
                event{
                    id
                    title
                }
            }
            monthReport {
                id
            }
            fromUser {
                id
                fullName
                avatar {
                    id
                    url
                }
                email
            }
            id
            isRead
            message
            type
            typeOfReport
            toUser {
                id
                fullName
                avatar {
                    id
                    url
                }
                email
            }
            typeOfReport
            updated
            created
        }
    }
}
